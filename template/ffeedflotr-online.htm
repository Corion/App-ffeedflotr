<html>
<head>
<title>ffeedflotr plot</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.js"></script>
<script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.stack.js"></script>
<script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.fillbetween.js"></script>
<script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.pie.js"></script>
<script>
var plotConfig = {
            xaxis: {
              mode: null, // "time",
              //timeformat: "%y-%0m-%0d",
              // ticks: [1,"month"],
              // minTickSize: [1,"day"],
              //align: "left",
              //min: data[0][0],
              //max: data[data.length-1][0]
            },
            lines:{ 
                hoverable: true,
                show:true,
                lineWidth: 1,
                steps:false
            },
            points:{ 
                hoverable: true,
                show:true
            },
            grid: { hoverable: true, clickable: true },
            series: { pie: { show: false, startAngle: 0 }}
};

function setupPlot(plotData) {
    $.plot("#plot1", plotData, plotConfig);
};
</script>
    
</head>
<body>
<div id="plot1" style="height:95%;">Here comes the plot</div>
</body>
</html>
